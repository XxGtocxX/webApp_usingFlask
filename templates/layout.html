<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Amatic+SC:700);  /* Import a Google font */
        body {
            text-align: center;  /* Centers the text on the page */
        }
        h1 {
            font-family: 'Amatic SC', cursive;  /* Apply the font to the header */
            font-weight: normal;
            color: #8ac640;  /* Set the header color */
            font-size: 2.5em;  /* Set the font size */
        }
    </style>
</head>
<body>
    {% block body %}  <!-- This is where the content from child templates like test.html will be inserted -->
    {% endblock %}
</body>
</html>
